{% extends "frontend/base.html" %}
{% block css %}
{% load static %}
<style>
  #nav {
      display: none; /* Hide the menu */
  }
  .sticky .navbar {
    padding: 10px;
  }
</style>
{%endblock%}




{% block content %}
  
    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner" style="background-color: #012622;" >
      <div class="container">
        <div class="row">
          <div class="col-lg-12"> 
            <div class="ud-banner-content">
              <h1 style="color:#E6AF2E;">
                साइन इन
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->
    <!-- ====== Login Start ====== -->
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <div class="ud-login-logo">
                <img src="{% static 'frontend/assets/images/logo/logo-transp.png' %}" alt="logo" 
                style="width: 10em; transform: translateY(-70px);"
                />

              </div>

              <form class="ud-login-form" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                <div class="ud-form-group">
                  <input
                    type="text"
                    name="{{ form.login.name }}"
                    placeholder="Email/username"
                  />
                </div>
                <div class="ud-form-group">
                  <input
                    type="password"
                    name="{{ form.password.name }}"
                    placeholder="*********"
                  />
                  {% comment %} {{ form|crispy }} {% endcomment %}
                </div>
                <div class="ud-form-group">
                  <button type="submit" class="ud-main-btn w-100">Login</button>
                </div>
              </form>

              {% comment %} <div class="ud-socials-connect">
                <p>Connect With</p>

                <ul>
                  <li>
                    <a href="{% provider_login_url 'facebook' %}" class="facebook">
                      <i class="lni lni-facebook-filled"></i>
                    </a>
                  </li>
                   <li>
                    <a href="javascript:void(0)" class="twitter">
                      <i class="lni lni-twitter-filled"></i>
                    </a>
                  </li>
                  <li>
                    <a href="{% provider_login_url 'google' %}" class="google">
                      <i class="lni lni-google"></i>
                    </a>
                  </li>
                </ul>
              </div> {% endcomment %}

              <a class="forget-pass" href="{% url 'account_reset_password' %}">
                Forget Password?
              </a>
              <p class="signup-option">
                Not a member yet? <a href="{% url 'account_signup' %}"> Sign Up </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
