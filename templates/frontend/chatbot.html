{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chat Interface | Finlytic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Overall Styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .container-fluid {
            background-color: #f5f7fa;
        }
        
        /* Contact List */
        .contact-list {
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            padding: 30px;
        }
        .contact-list .logo img {
            display: block;
            margin: 0 auto;
        }
        .contact-list h1 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            font-weight: bold;
        }
        .contact-list p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #6c757d;
        }

        /* Chat Area */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e9ecef;
        }
        .chat-input {
            background-color: #fff;
            padding: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        /* Message Bubbles */
        .chat-messages .d-flex {
            margin-bottom: 15px;
        }
        .chat-messages .bg-primary {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px 20px 0 20px;
            padding: 10px 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-messages .bg-light {
            background-color: #f1f1f1;
            color: #333;
            border-radius: 20px 20px 20px 0;
            padding: 10px 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Input and Button Styling */
        #messageForm {
            display: flex;
            align-items: center;
            width: 100%;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 20px;
        }
        #send-button {
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Contact List Section -->
            <div class="col-md-4 col-lg-3 p-0">
                <div class="contact-list">
                    <div class="input-group mb-3">
                        <a href="{% url 'dashboard:dashboard' %}" class="logo logo-light">
                            <img src="{% static 'frontend/assets/images/logo/logo-transp.png'  %}" alt="logo" height="60">
                        </a>
                    </div>
                    <ul class="list-unstyled">
                        <h1>Summary</h1>
                        <p id="summary-text"></p> <!-- We'll dynamically fill this paragraph -->
                    </ul>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-md-8 col-lg-9 p-0">
                <div class="chat-container">
                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages dynamically added here -->
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input">
                        <form id="messageForm" action="{% url 'frontend:chatbot' %}" method="post">
                            {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Type a message" id="message-input">
                            <button class="btn" type="submit" id="send-button"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function typeText(element, text, delay = 100) {
            const words = text.split(' ');
            let index = 0;
    
            function addWord() {
                if (index < words.length) {
                    element.innerHTML += words[index] + ' ';
                    index++;
                    setTimeout(addWord, delay); 
                }
            }
    
            addWord();
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            const summaryText = document.getElementById('summary-text');
           const fullText = `Expense Overview: 

            Total Expenses: NPR 75,112,605.00
            Average Expense: NPR 150,225.21
            Highest Expense: NPR 299,886.00
            Lowest Expense: NPR 5,849.00

            Business Type Breakdown:
            Unknown: 500

            Top 5 Expenses:
            Description               Amount
            Delivery charges                    299886
            Annual software license             298670
            Delivery charges                    297715
            Training for employees              297626
            Annual software license              296169`;

    
            typeText(summaryText, fullText, 200); 
        });
    </script>
    <script>
        $(document).ready(function() {
            $('#messageForm').on('submit', function(event) {
                event.preventDefault();
                
                var form = $(this);
                var formData = form.serialize();
                var url = form.attr('action');
                var method = form.attr('method').toUpperCase(); // Ensure method is uppercase
                
                if (method === 'POST') {
                    $.ajax({
                        type: method,
                        url: url,
                        data: formData,
                        dataType: 'json',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                        },
                        success: function(response) {
                            form[0].reset();
                            console.log('Input successfully posted to the database.');
    
                            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                            addMessage(randomResponse, false); // Display the random response
                        },
                        error: function(xhr, status, error) {
                            console.error('An error occurred while posting the data:', error);
                        }
                    });
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
    
            const responses = [
                "Make sure to keep records for tax purposes.",
                "You should file your tax returns before the deadline to avoid penalties.",
                // More responses here...
            ];
    
            function addMessage(content, isUser = true) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('d-flex', 'mb-4', isUser ? 'justify-content-end' : 'justify-content-start');
                
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('p-3', 'rounded', isUser ? 'bg-primary' : 'bg-light');
                messageBubble.style.maxWidth = '70%';
                messageBubble.textContent = content;
    
                messageDiv.appendChild(messageBubble);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
    
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    addMessage(message, true);
                    messageInput.value = '';
    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    setTimeout(() => addMessage(randomResponse, false), 1000); // Simulate response delay
                }
            });
    
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
    
            addMessage("Hello! How can I help you today?", false);
        });
    </script>
</body>
</html>
